<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!---------------HEADER------------->
    <header>
        <div class="header flex">
            <div class="top-bar logo"></div>
            <div class="top-bar menu"></div>
            <div class="top-bar login"></div>
        </div>
        <div class="banner flex">
            <div class="banner-caption"></div>
        </div>
    </header>
    <!----------------MAIN--------------->
    <main>
        <div class="flex white">
            <div class="blue g"></div>
            <div class="rosa piccola"></div>
        </div>
        <div class="flex gray">
            <div class="rosa piccola"></div>
            <div class="blue grande"></div>
        </div>
        <div class="flex white">
            <div class="blue g"></div>
            <div class="rosa piccola"></div>
        </div>
        <div class="flex gray">
            <div class="big-square"></div>
        </div>
    </main>
    <!---------------FOOTER-------------->
    <footer>
        <div class="flex container">
            <div class="piedi flex">
                <div class="red"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
            </div>
        </div>
        <div class="flex">
            <div class="flex end">
                <div class="logo-small">Logo</div>
                <button>Login</button>
            </div>
        </div>
    </footer>
</body>
</html>
